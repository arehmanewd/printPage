<!DOCTYPE html>
<html lang="en" ng-app="printPage">
  <head>
    <script src="https://code.angularjs.org/1.8.0/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.0/angular-resource.min.js"></script>
    <script src="https://code.angularjs.org/1.8.0/angular-route.min.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-aria/angular-aria.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.js"></script>
    <script src="/node_modules/angular-messages/angular-messages.js"></script>
    <script src="/node_modules/angular-material/angular-material.js"></script>
    <script src="index.js"></script>
    <link
      rel="stylesheet"
      href="/node_modules/angular-material/angular-material.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-messages.min.js"></script>

    <!-- Angular Material Javascript now available via Google CDN; version 1.1.24 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.24/angular-material.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Model</title>
  </head>
  <style>
      #body{
          background-color: white;
      }
     #inputField{ height: 48px;
    border: 1px solid #666666;
    border-radius: 10px;
    }
    #inputLabel{
        margin-bottom: -9px;
    margin-left: 10px;
    background-color: white;
    width: 103px;
    }
  </style>
  <body id="body">
    <!-- Header div -->
    <div></div>
    <!-- Header div ends -->

    <!-- Form Started -->
    <div>
        <div ng-controller="DemoCtrl" layout="column" ng-cloak class="md-inline-form">

          
            <md-content layout-padding>
              <div>
                <form name="userForm">
          
                  <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                      <label id="inputLabel">First name</label>
                      <input ng-model="user.firstName" id="inputField">
                    </md-input-container>
          
                    <md-input-container class="md-block" flex-gt-sm>
                      <label>Long Last Name That Will Be Truncated And 3 Dots (Ellipsis) Will Appear At The End</label>
                      <input ng-model="theMax">
                    </md-input-container>
                  </div>
          
                  <md-input-container class="md-block">
                    <label>Address</label>
                    <input ng-model="user.address">
                  </md-input-container>
          
                
              
          
                </form>
              </div>
            </md-content>
          
          </div>
    </div>
    <!-- Form ends -->
  </body>
</html>
